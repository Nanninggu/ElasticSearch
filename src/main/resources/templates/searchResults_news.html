<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        body {
          padding: 20px;
        }
        .result {
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1 class="mb-4">Search Results</h1>
<!-- Add a button that links back to the search page -->
<a href="/news.html" class="btn btn-primary mb-4">Back to Search</a>

<table class="table" th:unless="${#lists.isEmpty(results)}">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">search_term</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="result, stat : ${results}">
        <th scope="row" th:text="${stat.count}"></th>
        <td th:text="${result.sourceAsMap['title']}"></td>
        <td th:text="${result.sourceAsMap['search_term']}"></td>
    </tr>
    </tbody>
</table>

<!-- Display a message when there are no search results -->
<p th:if="${#lists.isEmpty(results)}">No search results exist.</p>
</body>
</html>
