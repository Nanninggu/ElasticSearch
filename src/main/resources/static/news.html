<!DOCTYPE html>
<html>
<head>
    <title>Search For News</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 480px;
            height: 44px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            border-radius: 24px;
            padding: 0 20px;
        }
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
        }
        .search-box input::placeholder {
            color: #9aa0a6;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="/news.jpg" alt="Logo" width="310" height="180">
</div>
<form action="/news/search_news" method="get" class="search-box">
    <input type="text" id="keyword" name="keyword" placeholder="Search the News...">
    <input type="submit" value="Search" style="visibility: hidden;">
</form>
</body>
</html>
